<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Sweet Delights</title>

		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<!-- Wrapper -->
		<div class="wrapper">
			<!-- Header -->
			<header id="header">
				<div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">
					<!-- Overlay -->
					<div class="overlay"></div>

					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
						<li data-target="#bs-carousel" data-slide-to="1"></li>
						<li data-target="#bs-carousel" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item slides active">
							<div class="slide-1"></div>
							<div class="hero">
								<hgroup>
									<img src="img/logo.png" alt="logo">
									<h1 class="brand">Sweet Delights</h1>
									<h3>Indulge in our signature treats</h3>
								</hgroup>
								<a class="btn btn-hero btn-lg" href="#service">Eat & Chat</a>
							</div>
						</div>

						<div class="item slides">
							<div class="slide-2"></div>
							<div class="hero">        
								<hgroup>
									<img src="img/logo.png" alt="logo"/>
									<h1 class="brand">Sweet Delights</h1>        
									<h3>Taste the season's best</h3>
								</hgroup>       
								<a class="btn btn-hero btn-lg" href="#service">Eat & Chat</a>
							</div>
						</div>
	
						<div class="item slides">
							<div class="slide-3"></div>
							<div class="hero">        
								<hgroup>
									   <img src="img/logo.png" alt="logo"/>
									  <h1 class="brand">Sweet Delights</h1>        
									  <h3>Experience Pure Bliss in Every Bite</h3>
								  </hgroup>
								  <a class="btn btn-hero btn-lg" href="#service">Eat & Chat</a>
							</div>
						</div>
					</div>	

					<div class="menu">
						<nav class="navbar navbar-wrapper"> 
					  		<div class="container">
								<div class="navbar-header">
									<button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
								</div>

								<div id="main-nav" class="collapse navbar-collapse">
									<ul class="nav navbar-nav">
										<li><a href="#header" class="scroll-link">Home</a></li>
										<li><a href="#service" class="scroll-link">Our Services</a></li>
										<li><a href="#aboutUs" class="scroll-link">About Us</a></li>
										<li><a href="#gallery" class="scroll-link">Gallery</a></li> 
										<li><a href="#feedback" class="scroll-link">Feedback</a></li> 
										<li><a href="#contact" class="scroll-link">Contact</a></li>
									</ul>
					  			</div>
					  		</div>  
						</nav>
					</div>	
			</header>
		</div> <!-- Wrapper end -->
	</body>

<!--Javascripts-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-scrolltofixed.js"></script>
<script src="js/jquery.nav.js"></script> 
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/menustick.js"></script> 
<script src="js/wow.js"></script>

<script type="text/javascript">
jQuery(function($) {
$(document).ready( function() {
	$('.navbar-wrapper').stickUp();
	});
});
</script>
</body>
</html>
